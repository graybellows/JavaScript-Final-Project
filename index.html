<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Final Project Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/modernizr.custom.05819.js"></script>
</head>

<body>
    <!-- Navigation bar and hamburger menu -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-branding"><img src="images/cowboyhat-icon.png" alt="cowboy hat logo"></a>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="cowboys.html" class="nav-link">COWBOYS</a>
                </li>
                <li class="nav-item">
                    <a href="movies.html" class="nav-link">MOVIES</a>
                </li>
                <li class="nav-item">
                    <a href="games.html" class="nav-link">GAMES</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

        </nav>
    </header>

    <!-- Hero text and image -->
    <section class="hero">
        <div class="hero-image">
            <img src="images/cowboy-hero-image.jpg" alt="a painting of cowboys on a prairie with large rock formations in the background">
        </div>
        <div class="hero-text">
            <div class="hero-title">
                <h1>Cowboys</h1>
            </div>
            <div class="hero-subtitle">
                <h2><em>And the Wild West Genre</em></h2>
            </div>
        </div>
    </section>

    <!-- Links/cards to other page topics -->
    <section>
        <div class="topics">
            <div class="topics-cards">
                <img src="images/pages-cards-cowboy.png">
                <div class="topics-cards-text">
                    <h3>Famous<br>Cowboys</h3>
                    <a href="#">Read More</a>
                </div>
            </div>
            <div class="topics-cards">
                <img src="images/pages-cards-movies.png">
                <div class="topics-cards-text">
                    <h3>Western<br>Movies</h3>
                    <a href="#">Read More</a>
                </div>
            </div>
            <div class="topics-cards">
                <img src="images/pages-cards-games.png">
                <div class="topics-cards-text">
                    <h3>Western<br>Games</h3>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Made by Grace Bellows for my JavaScript Final Project</p>
    </footer>




    <!-- The script is down here so that it executes *AFTER* the HTML document has fully loaded 
        (which allows the nav menu/hamburger menu on smaller screens to work) -->
    <script src="javascript/script.js"></script> 
</body>

</html>
